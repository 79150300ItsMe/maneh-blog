<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SEO - Quick Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .btn { background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Quick SEO Test</h1>
        <p>Test apakah SEO analyzer bisa mengakses file dengan benar.</p>
        
        <button class="btn" onclick="testIndex()">Test index.html</button>
        <button class="btn" onclick="testSeoTest()">Test seo-test.html</button>
        <button class="btn" onclick="testSeoAnalyzer()">Test seo-analyzer.html</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        function testFile(url, expectedTitle) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const title = doc.querySelector('title');
                    const actualTitle = title ? title.textContent : 'No title found';
                    
                    if (actualTitle.includes(expectedTitle)) {
                        addResult(`✅ ${url} - Title: "${actualTitle}"`, true);
                    } else {
                        addResult(`⚠️ ${url} - Expected: "${expectedTitle}", Got: "${actualTitle}"`, false);
                    }
                })
                .catch(error => {
                    addResult(`❌ ${url} - Error: ${error.message}`, false);
                });
        }

        function testIndex() {
            addResult('Testing index.html...', true);
            testFile('index.html', 'Maneh');
        }

        function testSeoTest() {
            addResult('Testing seo-test.html...', true);
            testFile('seo-test.html', 'SEO Testing');
        }

        function testSeoAnalyzer() {
            addResult('Testing seo-analyzer.html...', true);
            testFile('seo-analyzer.html', 'SEO Analyzer');
        }

        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                addResult('🚀 Starting auto-test...', true);
                testIndex();
                testSeoTest();
                testSeoAnalyzer();
            }, 1000);
        });
    </script>
</body>
</html>
