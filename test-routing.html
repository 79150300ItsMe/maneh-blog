<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        .route-test { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Routing Test</h1>
    
    <div class="test-section info">
        <h3>Test Instructions</h3>
        <p>1. Make sure your blog is running on localhost:5503</p>
        <p>2. Click "Test All Routes" to verify routing and SEO</p>
        <p>3. Check console for detailed logs</p>
    </div>
    
    <div class="test-section">
        <h3>Test Controls</h3>
        <button onclick="testAllRoutes()">Test All Routes</button>
        <button onclick="testSingleRoute()">Test Single Route</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const testRoutes = [
            { path: '/', name: 'Home' },
            { path: '#about', name: 'About' },
            { path: '#policy', name: 'Privacy Policy' },
            { path: '#contact', name: 'Contact' },
            { path: '/2025/01/22/setup-vscode-web-development-panduan-lengkap', name: 'Article' },
            { path: '#category/tutorial', name: 'Category' }
        ];

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function testRoute(route) {
            return new Promise((resolve) => {
                log(`Testing route: ${route.name} (${route.path})`, 'info');
                
                // Open in new window to test
                const testWindow = window.open(`http://localhost:5503${route.path}`, '_blank');
                
                if (testWindow) {
                    testWindow.addEventListener('load', () => {
                        setTimeout(() => {
                            try {
                                // Check for errors in console
                                const hasErrors = testWindow.console && 
                                    testWindow.console.error && 
                                    testWindow.console.error.toString().includes('ReferenceError');
                                
                                if (!hasErrors) {
                                    log(`✓ ${route.name} loaded without errors`, 'pass');
                                } else {
                                    log(`✗ ${route.name} has console errors`, 'fail');
                                }
                                
                                // Check meta tags
                                const title = testWindow.document.title;
                                const desc = testWindow.document.querySelector('meta[name="description"]');
                                const canon = testWindow.document.querySelector('link[rel="canonical"]');
                                
                                if (title) {
                                    log(`✓ Title: ${title}`, 'pass');
                                } else {
                                    log(`✗ No title found`, 'fail');
                                }
                                
                                if (desc) {
                                    log(`✓ Description: ${desc.content}`, 'pass');
                                } else {
                                    log(`✗ No description found`, 'fail');
                                }
                                
                                if (canon) {
                                    log(`✓ Canonical: ${canon.href}`, 'pass');
                                } else {
                                    log(`✗ No canonical found`, 'fail');
                                }
                                
                                testWindow.close();
                                resolve(true);
                            } catch (e) {
                                log(`✗ Error testing ${route.name}: ${e.message}`, 'fail');
                                testWindow.close();
                                resolve(false);
                            }
                        }, 2000);
                    });
                } else {
                    log(`✗ Could not open ${route.name}`, 'fail');
                    resolve(false);
                }
            });
        }

        async function testAllRoutes() {
            log('Starting comprehensive route testing...', 'info');
            clearResults();
            
            let passed = 0;
            for (const route of testRoutes) {
                const result = await testRoute(route);
                if (result) passed++;
            }
            
            log(`Route testing complete: ${passed}/${testRoutes.length} passed`, 
                passed === testRoutes.length ? 'pass' : 'fail');
        }

        function testSingleRoute() {
            const route = testRoutes[Math.floor(Math.random() * testRoutes.length)];
            testRoute(route);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run basic tests on load
        window.addEventListener('load', () => {
            log('Routing Test loaded', 'info');
            log('Click "Test All Routes" to start verification', 'info');
        });
    </script>
</body>
</html>
