<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Compliance Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        .domain-list { margin: 10px 0; }
        .domain { padding: 5px; margin: 2px 0; background: #f8f9fa; border-radius: 3px; }
        .domain.present { background: #d4edda; }
        .domain.missing { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>AdSense Compliance Test</h1>
    
    <div class="test-section info">
        <h3>Test Instructions</h3>
        <p>1. Open this page in the same domain as your blog</p>
        <p>2. Click "Test AdSense Compliance" to verify AdSense setup</p>
        <p>3. Check console for detailed results</p>
    </div>
    
    <div class="test-section">
        <h3>Test Controls</h3>
        <button onclick="testAdSenseCompliance()">Test AdSense Compliance</button>
        <button onclick="testCSPDomains()">Test CSP Domains</button>
        <button onclick="testAdSenseScripts()">Test AdSense Scripts</button>
        <button onclick="testAdSenseMeta()">Test AdSense Meta</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function testAdSenseCompliance() {
            log('Testing AdSense Compliance...', 'info');
            clearResults();
            
            testCSPDomains();
            testAdSenseScripts();
            testAdSenseMeta();
        }

        function testCSPDomains() {
            log('Testing CSP Domains...', 'info');
            
            const cspMeta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
            if (!cspMeta) {
                log('✗ No CSP meta tag found', 'fail');
                return;
            }
            
            const cspContent = cspMeta.content;
            const requiredDomains = [
                'www.googletagmanager.com',
                'www.google-analytics.com',
                'pagead2.googlesyndication.com',
                'googleads.g.doubleclick.net',
                'securepubads.g.doubleclick.net',
                'adtrafficquality.google',
                'eol.adtrafficquality.google'
            ];
            
            let foundDomains = 0;
            requiredDomains.forEach(domain => {
                if (cspContent.includes(domain)) {
                    log(`✓ Domain found in CSP: ${domain}`, 'pass');
                    foundDomains++;
                } else {
                    log(`✗ Domain missing from CSP: ${domain}`, 'fail');
                }
            });
            
            if (foundDomains === requiredDomains.length) {
                log('✓ All required AdSense domains found in CSP', 'pass');
            } else {
                log(`✗ Only ${foundDomains}/${requiredDomains.length} domains found in CSP`, 'fail');
            }
        }

        function testAdSenseScripts() {
            log('Testing AdSense Scripts...', 'info');
            
            // Check for AdSense script
            const adsenseScript = document.querySelector('script[src*="adsbygoogle.js"]');
            if (adsenseScript) {
                log('✓ AdSense script found', 'pass');
            } else {
                log('✗ AdSense script not found', 'fail');
            }
            
            // Check for Google Analytics script
            const gaScript = document.querySelector('script[src*="googletagmanager.com"]');
            if (gaScript) {
                log('✓ Google Analytics script found', 'pass');
            } else {
                log('✗ Google Analytics script not found', 'fail');
            }
            
            // Check for AdSense auto ads
            const autoAds = document.querySelector('script[src*="pagead2.googlesyndication.com"]');
            if (autoAds) {
                log('✓ AdSense auto ads script found', 'pass');
            } else {
                log('✗ AdSense auto ads script not found', 'fail');
            }
        }

        function testAdSenseMeta() {
            log('Testing AdSense Meta Tags...', 'info');
            
            // Check for AdSense account meta
            const adsenseMeta = document.querySelector('meta[name="google-adsense-account"]');
            if (adsenseMeta) {
                log(`✓ AdSense account meta found: ${adsenseMeta.content}`, 'pass');
            } else {
                log('✗ AdSense account meta not found', 'fail');
            }
            
            // Check for AdSense compliance meta
            const complianceMeta = document.querySelector('meta[name="adsense-google"]');
            if (complianceMeta) {
                log(`✓ AdSense compliance meta found: ${complianceMeta.content}`, 'pass');
            } else {
                log('✗ AdSense compliance meta not found', 'fail');
            }
            
            // Check for ads.txt
            fetch('/ads.txt')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('ads.txt not accessible');
                })
                .then(text => {
                    if (text.includes('google.com') && text.includes('pub-2251624901582740')) {
                        log('✓ ads.txt accessible and contains correct data', 'pass');
                    } else {
                        log('✗ ads.txt content incorrect', 'fail');
                    }
                })
                .catch(error => {
                    log(`✗ ads.txt not accessible: ${error.message}`, 'fail');
                });
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run basic tests on load
        window.addEventListener('load', () => {
            log('AdSense Compliance Test loaded', 'info');
            log('Click "Test AdSense Compliance" to start verification', 'info');
        });
    </script>
</body>
</html>
