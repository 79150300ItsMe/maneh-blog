<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Routing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        .route-test { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .route-test.pass { background: #d4edda; }
        .route-test.fail { background: #f8d7da; }
        .progress-bar { width: 100%; height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #28a745; transition: width 0.3s ease; }
    </style>
</head>
<body>
    <h1>Auto Routing Test</h1>
    
    <div class="test-section info">
        <h3>Test Instructions</h3>
        <p>1. Make sure your blog is running on localhost:5503</p>
        <p>2. Click "Start Auto Test" to test all routes automatically</p>
        <p>3. Check console for detailed results</p>
    </div>
    
    <div class="test-section">
        <h3>Test Controls</h3>
        <button onclick="startAutoTest()">Start Auto Test</button>
        <button onclick="stopAutoTest()">Stop Auto Test</button>
        <button onclick="testSingleRoute()">Test Single Route</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="test-section">
        <h3>Progress</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>
        <div id="progress-text">Ready to start...</div>
    </div>
    
    <div id="results"></div>

    <script>
        const testRoutes = [
            { path: '/', name: 'Home', type: 'page' },
            { path: '#about', name: 'About', type: 'page' },
            { path: '#policy', name: 'Privacy Policy', type: 'page' },
            { path: '#contact', name: 'Contact', type: 'page' },
            { path: '/2025/01/22/setup-vscode-web-development-panduan-lengkap', name: 'Article', type: 'article' },
            { path: '#category/tutorial', name: 'Category', type: 'page' }
        ];

        let currentTest = 0;
        let isRunning = false;
        let testResults = { total: 0, passed: 0, failed: 0 };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            
            if (testResults.total > 0) {
                const percentage = (testResults.passed / testResults.total) * 100;
                progress.style.width = `${percentage}%`;
                progressText.textContent = `${testResults.passed}/${testResults.total} routes passed (${percentage.toFixed(1)}%)`;
            }
        }

        async function testRoute(route) {
            return new Promise((resolve) => {
                log(`Testing route: ${route.name} (${route.path})`, 'info');
                
                // Create iframe to test route
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `http://localhost:5503${route.path}`;
                document.body.appendChild(iframe);
                
                iframe.onload = () => {
                    setTimeout(() => {
                        try {
                            const doc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            // Check for errors
                            const hasErrors = doc.title.includes('Error') || 
                                            doc.body.textContent.includes('ReferenceError') ||
                                            doc.body.textContent.includes('TypeError');
                            
                            if (hasErrors) {
                                log(`✗ ${route.name} has errors`, 'fail');
                                testResults.failed++;
                                resolve(false);
                                return;
                            }
                            
                            // Check basic SEO elements
                            const title = doc.title;
                            const desc = doc.querySelector('meta[name="description"]');
                            const canon = doc.querySelector('link[rel="canonical"]');
                            const ogTitle = doc.querySelector('meta[property="og:title"]');
                            const ogDesc = doc.querySelector('meta[property="og:description"]');
                            const ogImage = doc.querySelector('meta[property="og:image"]');
                            const twTitle = doc.querySelector('meta[name="twitter:title"]');
                            const twDesc = doc.querySelector('meta[name="twitter:description"]');
                            const twImage = doc.querySelector('meta[name="twitter:image"]');
                            const jsonLd = doc.querySelector('script[type="application/ld+json"]');
                            
                            let score = 0;
                            const maxScore = 10;
                            
                            if (title) score++;
                            if (desc && desc.content) score++;
                            if (canon && canon.href) score++;
                            if (ogTitle && ogTitle.content) score++;
                            if (ogDesc && ogDesc.content) score++;
                            if (ogImage && ogImage.content) score++;
                            if (twTitle && twTitle.content) score++;
                            if (twDesc && twDesc.content) score++;
                            if (twImage && twImage.content) score++;
                            if (jsonLd) score++;
                            
                            if (score === maxScore) {
                                log(`✓ ${route.name} passed all tests (${score}/${maxScore})`, 'pass');
                                testResults.passed++;
                            } else {
                                log(`✗ ${route.name} failed some tests (${score}/${maxScore})`, 'fail');
                                testResults.failed++;
                            }
                            
                            testResults.total++;
                            updateProgress();
                            
                            document.body.removeChild(iframe);
                            resolve(score === maxScore);
                            
                        } catch (e) {
                            log(`✗ Error testing ${route.name}: ${e.message}`, 'fail');
                            testResults.failed++;
                            testResults.total++;
                            updateProgress();
                            document.body.removeChild(iframe);
                            resolve(false);
                        }
                    }, 2000);
                };
                
                iframe.onerror = () => {
                    log(`✗ Could not load ${route.name}`, 'fail');
                    testResults.failed++;
                    testResults.total++;
                    updateProgress();
                    document.body.removeChild(iframe);
                    resolve(false);
                };
            });
        }

        async function startAutoTest() {
            if (isRunning) return;
            
            log('Starting auto routing test...', 'info');
            clearResults();
            
            isRunning = true;
            currentTest = 0;
            
            for (const route of testRoutes) {
                if (!isRunning) break;
                
                await testRoute(route);
                currentTest++;
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            isRunning = false;
            
            // Final summary
            const passRate = ((testResults.passed / testResults.total) * 100).toFixed(1);
            log(`Auto test complete: ${testResults.passed}/${testResults.total} routes passed (${passRate}%)`, 
                testResults.failed === 0 ? 'pass' : 'fail');
        }

        function stopAutoTest() {
            if (isRunning) {
                isRunning = false;
                log('Auto test stopped', 'info');
            }
        }

        function testSingleRoute() {
            const route = testRoutes[Math.floor(Math.random() * testRoutes.length)];
            testRoute(route);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = { total: 0, passed: 0, failed: 0 };
            updateProgress();
        }

        // Auto-run basic tests on load
        window.addEventListener('load', () => {
            log('Auto Routing Test loaded', 'info');
            log('Click "Start Auto Test" to begin automatic testing', 'info');
        });
    </script>
</body>
</html>
